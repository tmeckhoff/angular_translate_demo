<!DOCTYPE html>
<html ng-app="myApp">
    <head lang="en">
        <meta charset="UTF-8">
        <title></title>

        <!--STYLES-->
        <link rel="stylesheet" href="/vendors/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="/assets/styles/style.min.css">
    </head>
    <body>
        <div class="container">

            <h1 class="lead">Angular Translate Demonstration</h1>
            <h1>{{ 'TITLE' | translate }}</h1>
            <p>{{ 'FOO' | translate }}</p>

            <div ng-controller="LangController">
                <button class="btn btn-primary" ng-click="changeLanguage('en')">{{'BUTTON_LANG_EN' | translate}}</button>
                <button class="btn btn-success" ng-click="changeLanguage('de')">{{'BUTTON_LANG_DE' | translate}}</button>
                <button class="btn btn-warning" ng-click="changeLanguage('es')">{{'BUTTON_LANG_ES' | translate}}</button>
                <button class="btn btn-danger" ng-click="changeLanguage('zh')">{{'BUTTON_LANG_ZH' | translate}}</button>
            </div>

        </div>

        <!--SCRIPTS-->
        <script type="text/javascript" src="/vendors/angular/angular.min.js"></script>
        <script type="text/javascript" src="/vendors/angular-translate/dist/angular-translate.min.js"></script>
        <script type="text/javascript" src="/assets/scripts/app.min.js"></script>
    </body>
</html>
